        // Function to get query parameters from the URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.slice(1);
            const pairs = queryString.split('&');
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value);
            });
            return params;
        }

        // Function to update data in the Google Sheet with QR validation and wrong kanban alert
        function updateData() {
            const enableInputsCheckbox = document.getElementById("enable-inputs"); // Checkbox element
            const currentKojo = document.getElementById("hidden工場").value;

            if (!enableInputsCheckbox.checked) {
                alert("You can't update if there is no data");
                return;
            }

            const subDropdown = document.getElementById('sub-dropdown');
            if (!subDropdown || subDropdown.value === "") {
                alert("No kanban selected. Please scan a kanban first.");
                return;
            }

            // Access the alert sound element and preload it in silent mode
            const alertSound = document.getElementById('alert-sound');
            if (alertSound) {
                alertSound.muted = true; // Mute initially to preload
                alertSound.loop = false; // Disable looping
                alertSound.load(); // Preload the audio file
            }

            // Check if currentKojo is "天徳". If not, skip QR scanning and update directly
            if (currentKojo !== "天徳") {
                // Directly update Google Sheets without scanning
                updateGoogleSheetData();
                return;
            }

            // If currentKojo is "天徳", proceed with QR scanning
            const qrScannerModal = document.getElementById('qrScannerModal');
            const html5QrCode = new Html5Qrcode("qrReader");

            // Display the modal for QR scanning
            qrScannerModal.style.display = 'block';

            // Start QR code scanning for validation
            html5QrCode.start(
                { facingMode: "environment" }, // Use rear camera
                {
                    fps: 10, // Sets the framerate to 10 scans per second
                    qrbox: { width: 250, height: 250 } // Sets the scanning box dimensions
                },
                qrCodeMessage => {
                    console.log(`QR Code detected: ${qrCodeMessage}`);

                    // Check if the scanned QR code matches the sub-dropdown value
                    if (qrCodeMessage === subDropdown.value) {
                        // Stop the QR scanner and close the modal
                        html5QrCode.stop().then(() => {
                            qrScannerModal.style.display = 'none';
                            // Proceed to update Google Sheets data
                            updateGoogleSheetData();
                        }).catch(err => {
                            console.error("Failed to stop scanning:", err);
                        });
                    } else {
                        // Wrong kanban detected: play alert sound audibly and show error modal
                        html5QrCode.stop().then(() => {
                            qrScannerModal.style.display = 'none';

                            if (alertSound) {
                                alertSound.muted = false; // Unmute sound for alert
                                alertSound.volume = 1; // Set full volume
                                alertSound.play().catch(error => console.error("Failed to play alert sound:", error));
                            }

                            // Show the flashing red modal with alert sound
                            showWrongKanbanAlert();
                        }).catch(err => {
                            console.error("Failed to stop scanning:", err);
                        });
                    }
                }
            ).catch(err => {
                console.error("Failed to start scanning:", err);
            });

            // Close modal when the close button is clicked
            document.getElementById('closeQRScannerModal').onclick = function() {
                html5QrCode.stop().then(() => {
                    qrScannerModal.style.display = 'none';
                }).catch(err => {
                    console.error("Failed to stop scanning:", err);
                });
            };

            // Close modal if the user clicks outside the modal content
            window.onclick = function(event) {
                if (event.target == qrScannerModal) {
                    html5QrCode.stop().then(() => {
                        qrScannerModal.style.display = 'none';
                    }).catch(err => {
                        console.error("Failed to stop scanning:", err);
                    });
                }
            };
        }

        // Function to proceed with updating Google Sheets data directly
        function updateGoogleSheetData() {
            const currentKojo = document.getElementById("hidden工場").value;
            calculateTotalTime();
            const form = document.getElementById('kensa-form');
            const formData = new FormData(form);
            const params = new URLSearchParams();

            // Append form data to URLSearchParams object
            for (const pair of formData.entries()) {
                params.append(pair[0], pair[1]);
            }

            // Ensure the row number is included in the query parameters
            const rowNumber = params.get('row');
            if (!rowNumber) {
                alert('Row number is missing!');
                return;
            }

            // Fetch request to update the data
            fetch('https://script.google.com/macros/s/AKfycby-_1ZH5JUXYJk4qzSUVEekfJM5F4QG7qTys67uwXFm2p9q2O_SI1HnqEDzjQnSx30J/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: params.toString()
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    alert('Data updated successfully!');
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .then(() => { window.location.href = `choose.html?selected=${currentKojo}`; })
            .catch(error => console.error('Error:', error));
        }

        // Function to show flashing red modal with alert sound for wrong kanban
        function showWrongKanbanAlert() {
            const wrongKanbanModal = document.getElementById('wrongKanbanModal');
            const alertSound = document.getElementById('alert-sound');

            // Show the modal and play the alert sound
            wrongKanbanModal.style.display = 'block';
            alertSound.muted = false; // Ensure sound is unmuted
            alertSound.volume = 1; // Set volume to audible level
            alertSound.play().catch(error => console.error("Failed to play alert sound:", error));

            // Close modal and stop sound when the close button is clicked
            const closeWrongKanbanModal = document.getElementById('closeWrongKanbanModal');
            closeWrongKanbanModal.onclick = function() {
                closeWrongKanban();
            };

            // Close modal and stop sound if the user clicks outside the modal content
            window.onclick = function(event) {
                if (event.target == wrongKanbanModal) {
                    closeWrongKanban();
                }
            };
        }

        // Function to close the wrong kanban modal and stop the sound
        function closeWrongKanban() {
            const wrongKanbanModal = document.getElementById('wrongKanbanModal');
            const alertSound = document.getElementById('alert-sound');
            
            wrongKanbanModal.style.display = 'none';
            alertSound.pause();
            alertSound.currentTime = 0; // Reset sound to the beginning
        }
