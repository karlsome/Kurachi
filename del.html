<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Button Press</title>
    <script>
        // Global variable
        var sendtoNCButtonisPressed = false;

        // Function to show the popup
        function showPopup() {
            // Create the popup elements
            var popup = document.createElement('div');
            popup.style.position = 'fixed';
            popup.style.top = '50%';
            popup.style.left = '50%';
            popup.style.transform = 'translate(-50%, -50%)';
            popup.style.padding = '20px';
            popup.style.backgroundColor = 'white';
            popup.style.border = '1px solid black';
            popup.style.zIndex = '1000';

            var message = document.createElement('p');
            message.textContent = 'Please press the button to set the value to true.';
            popup.appendChild(message);

            var button = document.createElement('button');
            button.textContent = 'Press me';
            button.onclick = function() {
                sendtoNCButtonisPressed = true;
                document.body.removeChild(popup);
            };
            popup.appendChild(button);

            document.body.appendChild(popup);
        }

        // Function to check the value after 2 minutes
        function checkValue() {
            setTimeout(function() {
                if (!sendtoNCButtonisPressed) {
                    showPopup();
                }
            }, 2000); // 120000 milliseconds = 2 minutes
        }

        // Run the checkValue function when the page loads
        window.onload = checkValue;
    </script>
</head>
<body>
    <h1>Welcome to the page!</h1>
</body>
</html>
