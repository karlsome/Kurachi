<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Process Form</title>
    <style>
        .process-section {
            display: none; /* Hide all sections by default */
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Production Process Form</h2>

    <!-- Dropdown to select the process workflow -->
    <label for="processWorkflow">Select Process Workflow:</label>
    <select id="processWorkflow" onchange="updateProcessSections()">
        <option value="">-- Select Workflow --</option>
        <option value="A-D">Cutting - Kensa (A - D)</option>
        <option value="A-B-C-D">Cutting - Slit - SRS - Kensa (A - B - C - D)</option>
        <option value="A-B-D">Cutting - Slit - Kensa (A - B - D)</option>
        <option value="A-C-D">Cutting - SRS - Kensa (A - C - D)</option>
        <!-- Add more workflows as needed -->
    </select>

    <!-- Cutting Section (A) -->
    <div id="sectionA" class="process-section">
        <h3>Section A - Cutting</h3>
        <label for="cuttingStart">Start Time:</label>
        <input type="time" id="cuttingStart" name="cuttingStart"><br><br>

        <label for="cuttingEnd">End Time:</label>
        <input type="time" id="cuttingEnd" name="cuttingEnd"><br><br>

        <label for="cuttingQuantity">Quantity:</label>
        <input type="number" id="cuttingQuantity" name="cuttingQuantity"><br>
    </div>

    <!-- Slit Section (B) -->
    <div id="sectionB" class="process-section">
        <h3>Section B - Slit</h3>
        <label for="slitStart">Start Time:</label>
        <input type="time" id="slitStart" name="slitStart"><br><br>

        <label for="slitEnd">End Time:</label>
        <input type="time" id="slitEnd" name="slitEnd"><br><br>

        <label for="slitQuantity">Quantity:</label>
        <input type="number" id="slitQuantity" name="slitQuantity"><br>
    </div>

    <!-- SRS Section (C) -->
    <div id="sectionC" class="process-section">
        <h3>Section C - SRS</h3>
        <label for="srsStart">Start Time:</label>
        <input type="time" id="srsStart" name="srsStart"><br><br>

        <label for="srsEnd">End Time:</label>
        <input type="time" id="srsEnd" name="srsEnd"><br><br>

        <label for="srsQuantity">Quantity:</label>
        <input type="number" id="srsQuantity" name="srsQuantity"><br>
    </div>

    <!-- Kensa Section (D) -->
    <div id="sectionD" class="process-section">
        <h3>Section D - Kensa</h3>
        <label for="kensaStart">Start Time:</label>
        <input type="time" id="kensaStart" name="kensaStart"><br><br>

        <label for="kensaEnd">End Time:</label>
        <input type="time" id="kensaEnd" name="kensaEnd"><br><br>

        <label for="kensaQuantity">Quantity:</label>
        <input type="number" id="kensaQuantity" name="kensaQuantity"><br>
    </div>

    <button type="submit">Submit</button>

    <script src="tentoku.js"></script>
    <script src="html5-qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</body>
</html>
