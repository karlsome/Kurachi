<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: url('https://4kwallpapers.com/images/walls/thumbs_2t/22674.jpg') center center / cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Dark overlay for better readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            pointer-events: none;
            z-index: 0;
        }

        /* Icon float animation */
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px); 
            }
            50% { 
                transform: translateY(-20px); 
            }
        }

        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.5),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.1);
        }

        .header {
            padding: 25px 35px;
            border-radius: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .machine-name {
            font-size: 3em;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            font-size: 0.95em;
            color: #ffffff;
            font-weight: 500;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .status-dot.connected {
            background-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
        }

        .status-dot.connected::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            border: 2px solid rgba(76, 175, 80, 0.4);
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background-color: #f44336;
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.8);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .main-content {
            border-radius: 20px;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            min-height: 500px;
        }

        .info-section {
            margin-bottom: 30px;
        }

        .info-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            letter-spacing: 0.5px;
        }

        .product-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        }

        .info-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .info-label {
            font-size: 0.85em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1.8em;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .waiting-message {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3em;
            font-weight: 300;
        }

        .waiting-message .icon {
            font-size: 5em;
            margin-bottom: 25px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            animation: float 3s ease-in-out infinite;
        }

        .pdf-section {
            display: none;
            margin-top: 20px;
        }

        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .pdf-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            padding: 30px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-align: center;
        }

        .pdf-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .pdf-icon {
            font-size: 3.5em;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.2));
        }

        .pdf-name {
            font-weight: 600;
            color: #ffffff;
            font-size: 1.05em;
        }

        .scan-animation {
            animation: scanPulse 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes scanPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.03);
                opacity: 0.9;
            }
        }

        .no-data {
            display: block;
        }

        .has-data {
            display: none;
        }

        .error-message {
            text-align: center;
            padding: 80px 30px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
        }

        .error-message .icon {
            font-size: 5em;
            margin-bottom: 25px;
            filter: drop-shadow(0 5px 20px rgba(244, 67, 54, 0.5));
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .machine-name {
                font-size: 2em;
            }

            .main-content {
                padding: 25px;
            }

            .product-info {
                grid-template-columns: 1fr;
            }

            .info-value {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header glass">
        <div class="machine-name" id="machineNameDisplay">Loading...</div>
        <div class="connection-status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Êé•Á∂ö‰∏≠...</span>
        </div>
    </div>

    <div class="main-content glass">
        <div class="error-message" id="errorMessage" style="display: none;">
            <div class="icon">‚ö†Ô∏è</div>
            <div id="errorText"></div>
        </div>

        <div class="waiting-message no-data" id="waitingMessage">
            <div class="icon">üì±</div>
            <div>QR„Ç≥„Éº„Éâ„ÅÆ„Çπ„Ç≠„É£„É≥„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô...</div>
            <div style="font-size: 0.7em; margin-top: 15px; opacity: 0.8;">Waiting for QR code scan...</div>
        </div>

        <div class="info-section has-data" id="productSection">
            <div class="info-title">Ë£ΩÂìÅÊÉÖÂ†± / Product Information</div>
            <div class="product-info">
                <div class="info-card">
                    <div class="info-label">ËÉåÁï™Âè∑ / Serial Number</div>
                    <div class="info-value" id="sebanggoDisplay">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">ÂìÅÁï™ / Part Number</div>
                    <div class="info-value" id="hinbanDisplay">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">„Çπ„Ç≠„É£„É≥ÊôÇÈñì / Scan Time</div>
                    <div class="info-value" id="timestampDisplay">-</div>
                </div>
            </div>

            <div class="pdf-section" id="pdfSection">
                <div class="info-title">Èñ¢ÈÄ£Ë≥áÊñô / Related Documents</div>
                <div class="pdf-grid" id="pdfGrid">
                    <!-- PDF cards will be dynamically inserted here -->
                    <div class="pdf-card">
                        <div class="pdf-icon">üìÑ</div>
                        <div class="pdf-name">Coming Soon: PDF Display</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get machine ID from URL parameter
        function getMachineIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const machineParam = urlParams.get('machine');
            
            if (!machineParam) {
                return null;
            }
            
            return machineParam.toUpperCase();
        }

        const MACHINE_ID = getMachineIdFromURL();
        const SERVER_URL = 'https://kurachi.onrender.com';
        //const SERVER_URL = 'http://localhost:3000';
        //const SERVER_URL = 'http://192.168.1.176:3000';

        let eventSource = null;
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const machineNameDisplay = document.getElementById('machineNameDisplay');
        const waitingMessage = document.getElementById('waitingMessage');
        const productSection = document.getElementById('productSection');
        const sebanggoDisplay = document.getElementById('sebanggoDisplay');
        const hinbanDisplay = document.getElementById('hinbanDisplay');
        const timestampDisplay = document.getElementById('timestampDisplay');
        const pdfSection = document.getElementById('pdfSection');
        const mainContent = document.querySelector('.main-content');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        // Check if machine ID is valid
        if (!MACHINE_ID) {
            showError('‚ùå Machine parameter is missing!<br><br>Please use: <code>?machine=OZNC01</code>');
        } else {
            // Update machine name in header
            machineNameDisplay.textContent = MACHINE_ID;
            document.title = `${MACHINE_ID} - Machine Display`;
            
            // Start SSE connection
            connectSSE();
        }

        // Show error message
        function showError(message) {
            waitingMessage.style.display = 'none';
            productSection.style.display = 'none';
            errorMessage.style.display = 'block';
            errorText.innerHTML = message;
            machineNameDisplay.textContent = 'ERROR';
        }

        // Connect to SSE endpoint
        function connectSSE() {
            console.log(`üîå Connecting to SSE for ${MACHINE_ID}...`);
            
            eventSource = new EventSource(`${SERVER_URL}/sse/machine/${MACHINE_ID}`);

            eventSource.onopen = function() {
                console.log('‚úÖ SSE Connection opened');
                statusDot.classList.add('connected');
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'Êé•Á∂öÊ∏à„Åø / Connected';
            };

            eventSource.onerror = function(error) {
                console.error('‚ùå SSE Connection error:', error);
                statusDot.classList.remove('connected');
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Êé•Á∂ö„Ç®„É©„Éº / Connection Error';
                
                // Attempt to reconnect after 5 seconds
                setTimeout(() => {
                    console.log('üîÑ Attempting to reconnect...');
                    eventSource.close();
                    connectSSE();
                }, 5000);
            };

            eventSource.onmessage = function(event) {
                console.log('üì® Received message:', event.data);
                
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };
        }

        // Handle incoming SSE messages
        function handleMessage(data) {
            console.log('üìä Processing message:', data);

            if (data.type === 'connected') {
                console.log(`‚úÖ Connected to ${data.machineId}`);
                return;
            }

            if (data.type === 'scan') {
                // Check if this is a clear action
                if (data.additionalData && data.additionalData.action === 'clear') {
                    clearDisplay();
                    return;
                }

                // Trigger animation
                mainContent.classList.add('scan-animation');
                setTimeout(() => mainContent.classList.remove('scan-animation'), 500);

                // Update display
                updateDisplay(data);
            }
        }

        // Clear the display and return to waiting state
        function clearDisplay() {
            console.log('üßπ Clearing display - reset triggered');
            
            // Hide product info, show waiting message
            productSection.style.display = 'none';
            waitingMessage.style.display = 'block';
            
            // Reset values
            sebanggoDisplay.textContent = '-';
            hinbanDisplay.textContent = '-';
            timestampDisplay.textContent = '-';
            
            // Hide PDF section
            pdfSection.style.display = 'none';
        }

        // Update the display with scan data
        function updateDisplay(data) {
            // Hide waiting message, show product info
            waitingMessage.style.display = 'none';
            productSection.style.display = 'block';

            // Update product information
            sebanggoDisplay.textContent = data.sebanggo || '-';
            hinbanDisplay.textContent = data.hinban || '-';
            
            // Format timestamp
            const scanTime = new Date(data.timestamp);
            timestampDisplay.textContent = scanTime.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            // Show PDF section (placeholder for now)
            pdfSection.style.display = 'block';

            // TODO: Fetch and display PDFs from Firebase based on sebanggo
            console.log(`üìÑ TODO: Load PDFs for ËÉåÁï™Âè∑: ${data.sebanggo}`);
        }

        // Initialize connection on page load
        window.addEventListener('DOMContentLoaded', () => {
            if (MACHINE_ID) {
                console.log(`üöÄ Starting ${MACHINE_ID} display page...`);
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
