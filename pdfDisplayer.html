<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: url('https://4kwallpapers.com/images/walls/thumbs_2t/22674.jpg') center center / cover no-repeat fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* Dark overlay for better readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            pointer-events: none;
            z-index: 0;
        }

        /* Icon float animation */
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px); 
            }
            50% { 
                transform: translateY(-20px); 
            }
        }

        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.5),
                inset 0 1px 1px 0 rgba(255, 255, 255, 0.1);
        }

        .header {
            padding: 8px 20px;
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .machine-name {
            font-size: 1.1em;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            font-size: 0.75em;
            color: #ffffff;
            font-weight: 500;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .status-dot.connected {
            background-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
        }

        .status-dot.connected::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            border: 2px solid rgba(76, 175, 80, 0.4);
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background-color: #f44336;
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.8);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .main-content {
            padding: 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            min-height: 0;
            overflow: hidden;
        }

        .info-section {
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        .info-title {
            font-size: 0.8em;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 6px;
            padding-bottom: 4px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            letter-spacing: 0.5px;
            flex-shrink: 0;
        }

        .product-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 8px;
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .info-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        }

        .info-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .info-label {
            font-size: 0.65em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 0.9em;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .waiting-message {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.3em;
            font-weight: 300;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .waiting-message .icon {
            margin-bottom: 25px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            animation: float 3s ease-in-out infinite;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .waiting-message .icon img {
            width: 160px;
            height: auto;
            display: block;
        }

        .pdf-section {
            display: none;
            margin-top: 5px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }

        .pdf-grid {
            display: flex;
            width: 100%;
            flex: 1;
            min-height: 0;
        }

        .pdf-card {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(10px);
            padding: 30px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            text-align: center;
        }

        .pdf-card:hover {
            transform: translateY(-8px) scale(1.02);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .pdf-icon {
            font-size: 3.5em;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.2));
        }

        .pdf-name {
            font-weight: 600;
            color: #ffffff;
            font-size: 1.05em;
        }

        .scan-animation {
            animation: scanPulse 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes scanPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.03);
                opacity: 0.9;
            }
        }

        .no-data {
            display: block;
        }

        .has-data {
            display: none;
        }

        .error-message {
            text-align: center;
            padding: 80px 30px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
        }

        .error-message .icon {
            font-size: 5em;
            margin-bottom: 25px;
            filter: drop-shadow(0 5px 20px rgba(244, 67, 54, 0.5));
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .machine-name {
                font-size: 2em;
            }

            .main-content {
                padding: 25px;
            }

            .product-info {
                grid-template-columns: 1fr;
            }

            .info-value {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header glass">
        <div class="machine-name" id="machineNameDisplay">Loading...</div>
        <div class="connection-status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Êé•Á∂ö‰∏≠...</span>
        </div>
    </div>

    <div class="main-content">
        <div class="error-message" id="errorMessage" style="display: none;">
            <div class="icon">‚ö†Ô∏è</div>
            <div id="errorText"></div>
        </div>

        <div class="waiting-message no-data" id="waitingMessage">
            <div class="icon">
                <img src="https://cdn3d.iconscout.com/3d/premium/thumb/tapping-on-tablet-screen-3d-icon-png-download-6666067.png" alt="Tablet tapping icon" />
            </div>
            <div>QR„Ç≥„Éº„Éâ„ÅÆ„Çπ„Ç≠„É£„É≥„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô...</div>
            <div style="font-size: 0.7em; margin-top: 15px; opacity: 0.8;">Waiting for QR code scan...</div>
        </div>

        <div class="info-section has-data" id="productSection">
            <div class="info-title">Ë£ΩÂìÅÊÉÖÂ†± / Product Information</div>
            <div class="product-info">
                <div class="info-card">
                    <div class="info-label">ËÉåÁï™Âè∑ / Serial Number</div>
                    <div class="info-value" id="sebanggoDisplay">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">ÂìÅÁï™ / Part Number</div>
                    <div class="info-value" id="hinbanDisplay">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">„Çπ„Ç≠„É£„É≥ÊôÇÈñì / Scan Time</div>
                    <div class="info-value" id="timestampDisplay">-</div>
                </div>
            </div>

            <div class="pdf-section" id="pdfSection">
                <div id="pdfGrid" style="text-align: center;">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get machine ID from URL parameter
        function getMachineIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const machineParam = urlParams.get('machine');
            
            if (!machineParam) {
                return null;
            }
            
            return machineParam.toUpperCase();
        }

        const MACHINE_ID = getMachineIdFromURL();
        const SERVER_URL = 'https://kurachi.onrender.com';
        //const SERVER_URL = 'http://localhost:3000';
        //const SERVER_URL = 'http://192.168.1.176:3000';

        // localStorage key for persisting scan data
        function getStorageKey() {
            return `machine_${MACHINE_ID}_lastScan`;
        }

        let eventSource = null;
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const machineNameDisplay = document.getElementById('machineNameDisplay');
        const waitingMessage = document.getElementById('waitingMessage');
        const productSection = document.getElementById('productSection');
        const sebanggoDisplay = document.getElementById('sebanggoDisplay');
        const hinbanDisplay = document.getElementById('hinbanDisplay');
        const timestampDisplay = document.getElementById('timestampDisplay');
        const pdfSection = document.getElementById('pdfSection');
        const mainContent = document.querySelector('.main-content');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        // Check if machine ID is valid
        if (!MACHINE_ID) {
            showError('‚ùå Machine parameter is missing!<br><br>Please use: <code>?machine=OZNC01</code>');
        } else {
            // Update machine name in header
            machineNameDisplay.textContent = MACHINE_ID;
            document.title = `${MACHINE_ID} - Machine Display`;
            
            // Try to restore last scan from localStorage
            const lastScan = loadScanFromStorage();
            if (lastScan) {
                console.log('üîÑ Restoring last scan from localStorage');
                updateDisplay(lastScan);
            }
            
            // Start SSE connection
            connectSSE();
        }

        // Show error message
        function showError(message) {
            waitingMessage.style.display = 'none';
            productSection.style.display = 'none';
            errorMessage.style.display = 'block';
            errorText.innerHTML = message;
            machineNameDisplay.textContent = 'ERROR';
        }

        // Save scan data to localStorage
        function saveScanToStorage(data) {
            try {
                localStorage.setItem(getStorageKey(), JSON.stringify(data));
                console.log('üíæ Saved scan data to localStorage:', data);
            } catch (error) {
                console.error('Error saving to localStorage:', error);
            }
        }

        // Load scan data from localStorage
        function loadScanFromStorage() {
            try {
                const stored = localStorage.getItem(getStorageKey());
                if (stored) {
                    const data = JSON.parse(stored);
                    console.log('üìÇ Loaded scan data from localStorage:', data);
                    return data;
                }
            } catch (error) {
                console.error('Error loading from localStorage:', error);
            }
            return null;
        }

        // Clear scan data from localStorage
        function clearScanFromStorage() {
            try {
                localStorage.removeItem(getStorageKey());
                console.log('üóëÔ∏è Cleared scan data from localStorage');
            } catch (error) {
                console.error('Error clearing localStorage:', error);
            }
        }

        // Connect to SSE endpoint
        function connectSSE() {
            console.log(`üîå Connecting to SSE for ${MACHINE_ID}...`);
            
            eventSource = new EventSource(`${SERVER_URL}/sse/machine/${MACHINE_ID}`);

            eventSource.onopen = function() {
                console.log('‚úÖ SSE Connection opened');
                statusDot.classList.add('connected');
                statusDot.classList.remove('disconnected');
                statusText.textContent = 'Êé•Á∂öÊ∏à„Åø / Connected';
            };

            eventSource.onerror = function(error) {
                console.error('‚ùå SSE Connection error:', error);
                statusDot.classList.remove('connected');
                statusDot.classList.add('disconnected');
                statusText.textContent = 'Êé•Á∂ö„Ç®„É©„Éº / Connection Error';
                
                // Attempt to reconnect after 5 seconds
                setTimeout(() => {
                    console.log('üîÑ Attempting to reconnect...');
                    eventSource.close();
                    connectSSE();
                }, 5000);
            };

            eventSource.onmessage = function(event) {
                console.log('üì® Received message:', event.data);
                
                try {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };
        }

        // Handle incoming SSE messages
        function handleMessage(data) {
            console.log('üìä Processing message:', data);

            if (data.type === 'connected') {
                console.log(`‚úÖ Connected to ${data.machineId}`);
                return;
            }

            if (data.type === 'scan') {
                // Check if this is a clear action
                if (data.additionalData && data.additionalData.action === 'clear') {
                    clearDisplay();
                    return;
                }

                // Trigger animation
                mainContent.classList.add('scan-animation');
                setTimeout(() => mainContent.classList.remove('scan-animation'), 500);

                // Update display
                updateDisplay(data);
            }
        }

        // Clear the display and return to waiting state
        function clearDisplay() {
            console.log('üßπ Clearing display - reset triggered');
            
            // Clear localStorage
            clearScanFromStorage();
            
            // Hide product info, show waiting message
            productSection.style.display = 'none';
            waitingMessage.style.display = 'block';
            
            // Reset values
            sebanggoDisplay.textContent = '-';
            hinbanDisplay.textContent = '-';
            timestampDisplay.textContent = '-';
            
            // Hide PDF section
            pdfSection.style.display = 'none';
        }

        // Update the display with scan data
        async function updateDisplay(data) {
            // Save to localStorage for persistence
            saveScanToStorage(data);
            
            // Hide waiting message, show product info
            waitingMessage.style.display = 'none';
            productSection.style.display = 'block';

            // Update product information
            sebanggoDisplay.textContent = data.sebanggo || '-';
            hinbanDisplay.textContent = data.hinban || '-';
            
            // Format timestamp
            const scanTime = new Date(data.timestamp);
            timestampDisplay.textContent = scanTime.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            // Fetch and display PDFs
            await fetchAndDisplayPDFs(data.sebanggo);
        }

        // PDF Display System
        let pdfPages = []; // Array of {type, imageURL, name}
        let currentPDFIndex = 0;

        async function fetchAndDisplayPDFs(sebanggo) {
            try {
                console.log(`üìÑ Fetching PDFs for ËÉåÁï™Âè∑: ${sebanggo}`);
                
                const response = await fetch(`${SERVER_URL}/api/product-pdfs/${sebanggo}`);
                const pdfs = await response.json();
                
                // Build pages array
                pdfPages = [];
                
                if (pdfs.Ê¢±ÂåÖ && pdfs.Ê¢±ÂåÖ.imageURL) {
                    pdfPages.push({
                        type: 'Ê¢±ÂåÖ',
                        imageURL: pdfs.Ê¢±ÂåÖ.imageURL,
                        name: 'Ê¢±ÂåÖ (Packing)'
                    });
                }
                
                if (pdfs.Ê§úÊüªÂü∫Ê∫ñ && pdfs.Ê§úÊüªÂü∫Ê∫ñ.imageURL) {
                    pdfPages.push({
                        type: 'Ê§úÊüªÂü∫Ê∫ñ',
                        imageURL: pdfs.Ê§úÊüªÂü∫Ê∫ñ.imageURL,
                        name: 'Ê§úÊüªÂü∫Ê∫ñ (Inspection Standards)'
                    });
                }
                
                if (pdfs['3ÁÇπÁ∑èÂêà'] && pdfs['3ÁÇπÁ∑èÂêà'].imageURL) {
                    pdfPages.push({
                        type: '3ÁÇπÁ∑èÂêà',
                        imageURL: pdfs['3ÁÇπÁ∑èÂêà'].imageURL,
                        name: '3ÁÇπÁ∑èÂêà (3-Point Comprehensive)'
                    });
                }
                
                // Add placeholders for missing PDFs
                if (!pdfs.Ê¢±ÂåÖ || !pdfs.Ê¢±ÂåÖ.imageURL) {
                    pdfPages.push({
                        type: 'Ê¢±ÂåÖ',
                        imageURL: null,
                        name: 'Ê¢±ÂåÖ (Packing)'
                    });
                }
                
                if (!pdfs.Ê§úÊüªÂü∫Ê∫ñ || !pdfs.Ê§úÊüªÂü∫Ê∫ñ.imageURL) {
                    pdfPages.push({
                        type: 'Ê§úÊüªÂü∫Ê∫ñ',
                        imageURL: null,
                        name: 'Ê§úÊüªÂü∫Ê∫ñ (Inspection Standards)'
                    });
                }
                
                if (!pdfs['3ÁÇπÁ∑èÂêà'] || !pdfs['3ÁÇπÁ∑èÂêà'].imageURL) {
                    pdfPages.push({
                        type: '3ÁÇπÁ∑èÂêà',
                        imageURL: null,
                        name: '3ÁÇπÁ∑èÂêà (3-Point Comprehensive)'
                    });
                }
                
                console.log(`‚úÖ Loaded ${pdfPages.length} PDF pages`, pdfPages);
                
                // Show first page
                currentPDFIndex = 0;
                displayCurrentPDF();
                
            } catch (error) {
                console.error('‚ùå Error fetching PDFs:', error);
                pdfSection.style.display = 'none';
            }
        }

        function displayCurrentPDF() {
            if (pdfPages.length === 0) {
                pdfSection.style.display = 'none';
                return;
            }
            
            pdfSection.style.display = 'block';
            const currentPage = pdfPages[currentPDFIndex];
            
            const pdfGrid = document.getElementById('pdfGrid');
            
            if (currentPage.imageURL) {
                // Display PDF image with overlay title, constrained to viewport
                pdfGrid.innerHTML = `
                    <div style="position: relative; display: inline-block; margin: 0 auto;">
                        <div style="position: absolute; top: 10px; left: 10px; background: rgba(0, 0, 0, 0.8); color: white; font-size: 0.9em; font-weight: 600; padding: 8px 16px; border-radius: 6px; z-index: 10; backdrop-filter: blur(10px);">
                            ${currentPage.name}
                        </div>
                        <img src="${currentPage.imageURL}" alt="${currentPage.name}" style="max-height: calc(100vh - 250px); max-width: 100%; object-fit: contain; border-radius: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); display: block;" />
                    </div>
                `;
            } else {
                // Display placeholder
                pdfGrid.innerHTML = `
                    <div style="height: calc(100vh - 250px); display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(255, 255, 255, 0.06); border-radius: 10px;">
                        <div style="font-size: 1.2em; font-weight: 600; color: white; margin-bottom: 20px;">
                            ${currentPage.name}
                        </div>
                        <div style="font-size: 4em; margin-bottom: 20px;">üìÑ</div>
                        <div style="color: rgba(255, 255, 255, 0.7); font-size: 1em;">
                            No ${currentPage.type} available
                        </div>
                    </div>
                `;
            }
        }

        function nextPDF() {
            if (pdfPages.length === 0) return;
            currentPDFIndex = (currentPDFIndex + 1) % pdfPages.length;
            displayCurrentPDF();
        }

        // Keyboard navigation - ANY key advances to next page
        document.addEventListener('keydown', (event) => {
            // Only handle keyboard if we have PDFs loaded
            if (pdfPages.length > 0) {
                nextPDF();
            }
        });

        // Initialize connection on page load
        window.addEventListener('DOMContentLoaded', () => {
            if (MACHINE_ID) {
                console.log(`üöÄ Starting ${MACHINE_ID} display page...`);
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
