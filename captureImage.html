<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Image</title>
</head>
<body>
    <h1>Capture Image</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="captureBtn">Capture Photo</button>
    <button id="toggleCameraBtn">Switch Camera</button>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <script>
        let capturedImage = null;
        let currentFacingMode = 'environment'; // Default to back camera

        async function startCamera() {
            const video = document.getElementById('video');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: currentFacingMode // Toggle between 'environment' and 'user'
                    }
                });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing the camera:', error);
            }
        }

        // Toggle between front and back camera
        document.getElementById('toggleCameraBtn').addEventListener('click', function() {
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            startCamera(); // Restart the camera with the new facing mode
        });

        // Capture the photo and send it to the parent window
        document.getElementById('captureBtn').addEventListener('click', function() {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            capturedImage = canvas.toDataURL('image/jpeg');

            if (capturedImage) {
                window.opener.postMessage({ image: capturedImage }, window.location.origin);
                window.close();
            }
        });

        // Start the camera when the page loads
        window.onload = startCamera;
    </script>
</body>
</html>
