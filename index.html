<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Google Sheet.css">
</head>
<body>
    <div class="container">
        <form method="post" action="" name="contact-form">
            <h4>倉知日報</h4>
			<label for="設備">List</label>
            <select name="設備" id="dropdown">
                </select>
				<select id="sub-dropdown" name="背番号">
8            <!-- options will be populated dynamically based on the selected value of #dropdown -->
9        </select>
			<label for="Machine Operator">Machine Operator:</label>
			<input list="machine-operator-suggestions" placeholder="Worker's Name" id="Machine Operator" name="Machine Operator">
			<datalist id="machine-operator-suggestions"></datalist>

            <!-- <input type="text" name="Machine Operator" id="Machine Operator" placeholder="Worker's Name"> -->
            <br>

            <label for="Final Quantity">Final Quantity:</label>
            <input type="text" name="Final Quantity" id="Final Quantity" placeholder="Quantity">
            <br>

            <label for="Lot No.">Date:</label>
            <input type="date" name="Lot No." id="Lot No." placeholder="Date" onfocus="setDefaultDate(this)">
            <br>

            <label for="Start Time">Start Time:</label>
            <input type="time" name="Start Time" id="Start Time" placeholder="Time Start" onfocus="setDefaultTime(this)">
            <br>

            <label for="End Time">End Time:</label>
            <input type="time" name="End Time" id="End Time" placeholder="Time End" onfocus="setDefaultTime(this)">
            <br>

            <label for="材料ロット">材料ロット:</label>
            <input type="text" name="材料ロット" id="材料ロット" placeholder="Material Lot">
            <br>

            <textarea name="Comments1" rows="7" placeholder="Enter Comments"></textarea>
            <br>

            <input type="submit" value="Submit" id="submit">
        
            <h4>倉知検査</h4>
			
            <label for="Kensa Name">Kensa Name:</label>
            <input type="text" name="Kensa Name" id="Kensa Name" placeholder="Kensa Name">
            <br>

            <label for="KDate">KDate:</label>
            <input type="date" name="KDate" id="KDate" placeholder="KDate" onfocus="setDefaultDate(this)">
            <br>

            <label for="KStart Time">KTime Start:</label>
            <input type="time" name="KStart Time" id="KStart Time" placeholder="KTime Start" onfocus="setDefaultTime(this)">
            <br>

            <label for="KEnd Time">KTime End:</label>
            <input type="time" name="KEnd Time" id="KEnd Time" placeholder="KTime End" onfocus="setDefaultTime(this)">
            <br>

            <textarea name="Comments2" rows="7" placeholder="Enter Comments"></textarea>
            <br>
        </form>
    </div>

    <script src="Google Sheet.js"></script>
    
</body>
</html>
