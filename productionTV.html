<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #e8e8e8;
            padding: 1vh 1vw;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #fff;
            padding: 0.5vh 1vw;
            border-radius: 4px;
            margin-bottom: 0.5vh;
            border: 1px solid #d0d0d0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            height: 5vh;
        }

        .factory-name {
            font-size: clamp(1rem, 2vh, 1.8rem);
            font-weight: 600;
            color: #222;
        }

        .date-display {
            font-size: clamp(0.7rem, 1.2vh, 0.9rem);
            color: #555;
            font-weight: 400;
        }

        .goal-actual-display {
            display: flex;
            align-items: center;
            gap: 1.5vw;
            padding: 0.5vh 1vw;
            background: #f5f5f5;
            border-radius: 4px;
            border: 1px solid #d0d0d0;
        }

        .goal-actual-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.2vh;
        }

        .goal-actual-label {
            font-size: clamp(0.6rem, 1vh, 0.75rem);
            color: #555;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .goal-actual-value {
            font-size: clamp(1rem, 2vh, 1.5rem);
            font-weight: 600;
            line-height: 1;
        }

        .goal-actual-value.goal {
            color: #0066cc;
        }

        .goal-actual-value.actual {
            color: #008844;
        }

        .goal-actual-separator {
            font-size: clamp(1rem, 2vh, 1.5rem);
            color: #888;
            font-weight: 300;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.4vw;
            padding: 0.4vh 0.8vw;
            background: #f0f0f0;
            border-radius: 4px;
            border: 1px solid #d0d0d0;
            font-size: clamp(0.6rem, 1vh, 0.8rem);
        }

        .status-dot {
            width: clamp(8px, 1vh, 12px);
            height: clamp(8px, 1vh, 12px);
            border-radius: 50%;
            background-color: #aaa;
        }

        .status-dot.connected {
            background-color: #22a855;
        }

        #mainContent {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1vh 1vw;
            height: 100%;
            width: 100%;
            overflow: hidden;
            padding: 0.5vh;
        }

        .equipment-card {
            background: #fff;
            border-radius: 4px;
            padding: 1.5vh 1vw;
            border: 1px solid #d0d0d0;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 0;
        }

        .equipment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #0066cc;
        }

        .equipment-card.ahead::before {
            background: #22a855;
        }

        .equipment-card.behind::before {
            background: #dd3333;
        }

        .equipment-card.idle::before {
            background: #888;
        }

        .equipment-name {
            font-size: clamp(1rem, 2vh, 1.8rem);
            font-weight: 600;
            color: #222;
            margin-bottom: 1vh;
            display: flex;
            align-items: center;
            gap: 0.5vw;
            flex-shrink: 0;
        }

        .in-progress-badge {
            font-size: 0.5em;
            padding: 0.3vh 0.6vw;
            background: #0066cc;
            color: white;
            border-radius: 3px;
            font-weight: 500;
            white-space: nowrap;
        }

        .sebanggo-display {
            font-size: clamp(1.2rem, 2.5vh, 2rem);
            font-weight: 600;
            color: #0066cc;
            margin-bottom: 1vh;
            text-align: center;
            padding: 1vh 0.5vw;
            background: #f0f5fa;
            border-radius: 4px;
            border: 1px solid #d0e0f0;
            flex-shrink: 0;
        }

        .progress-section {
            margin: 1vh 0;
            flex-shrink: 0;
        }

        .progress-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1vh;
        }

        .progress-item {
            text-align: center;
            flex: 1;
        }

        .progress-label {
            font-size: clamp(0.6rem, 1vh, 0.9rem);
            color: #555;
            margin-bottom: 0.3vh;
            font-weight: 500;
        }

        .progress-value {
            font-size: clamp(1.2rem, 2.5vh, 2rem);
            font-weight: 600;
            color: #222;
        }

        .progress-value.goal {
            color: #0066cc;
        }

        .progress-value.actual {
            color: #22a855;
        }

        .time-status {
            margin-top: 1vh;
            padding: 1vh 0.5vw;
            border-radius: 4px;
            text-align: center;
            font-size: clamp(0.7rem, 1.3vh, 1rem);
            font-weight: 500;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.3vw;
            min-height: 3vh;
            overflow: hidden;
        }

        .time-message {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .time-status.ahead {
            background: #e6f5ec;
            color: #1a6b3a;
            border: 1px solid #b8e0c8;
        }

        .time-status.behind {
            background: #fce8e8;
            color: #a02020;
            border: 1px solid #f0c0c0;
        }

        .time-status.on-track {
            background: #e8f0fa;
            color: #1a4a7a;
            border: 1px solid #c0d5ea;
        }

        .time-status.idle {
            background: #f0f0f0;
            color: #555;
            border: 1px solid #d0d0d0;
        }

        .time-icon {
            font-size: 1.2em;
            flex-shrink: 0;
        }

        .no-plan {
            text-align: center;
            padding: 3vh 2vw;
            color: #555;
            font-size: clamp(0.9rem, 1.5vh, 1.1rem);
            background: #f5f5f5;
            border-radius: 4px;
            border: 1px dashed #bbb;
        }

        .loading {
            text-align: center;
            padding: 5vh 2vw;
            font-size: clamp(1rem, 2vh, 1.3rem);
            color: #444;
        }

        .loading-spinner {
            width: clamp(30px, 5vh, 50px);
            height: clamp(30px, 5vh, 50px);
            border: 3px solid #ddd;
            border-top-color: #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2vh;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fce8e8;
            color: #a02020;
            padding: 2vh 2vw;
            border-radius: 4px;
            border: 1px solid #f0c0c0;
            margin: 2vh 0;
            text-align: center;
            font-weight: 500;
            font-size: clamp(0.9rem, 1.5vh, 1.1rem);
        }

        .refresh-time {
            text-align: center;
            color: #555;
            font-size: clamp(0.7rem, 1.2vh, 0.9rem);
            margin-top: 1vh;
            flex-shrink: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .equipment-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .equipment-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
            
            .header {
                flex-direction: column;
                gap: 1vh;
                height: auto;
            }
        }

        @media (min-width: 1920px) {
            .equipment-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="factory-name" id="factoryDisplay">Loading...</div>
            <div class="date-display" id="dateDisplay">-</div>
        </div>
        <div class="goal-actual-display" id="goalActualDisplay">
            <div class="goal-actual-item">
                <div class="goal-actual-label">Goal / 目標</div>
                <div class="goal-actual-value goal" id="totalGoal">-</div>
            </div>
            <div class="goal-actual-separator">/</div>
            <div class="goal-actual-item">
                <div class="goal-actual-label">Actual / 実績</div>
                <div class="goal-actual-value actual" id="totalActual">-</div>
            </div>
        </div>
        <div class="connection-status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">接続中...</span>
        </div>
    </div>

    <div id="mainContent">
        <div class="loading" id="loadingIndicator">
            <div class="loading-spinner"></div>
            <div>Loading production data...</div>
        </div>
    </div>

    <div class="refresh-time" id="refreshTime"></div>

    <script src="productionTV.js"></script>
</body>
</html>
