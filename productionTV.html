<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .factory-name {
            font-size: 2.5em;
            font-weight: 700;
            color: #333;
            letter-spacing: 1px;
        }

        .date-display {
            font-size: 1.2em;
            color: #666;
            font-weight: 500;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: #f5f5f5;
            border-radius: 50px;
            font-size: 0.9em;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .status-dot.connected {
            background-color: #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .equipment-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .equipment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .equipment-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .equipment-card.ahead::before {
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
        }

        .equipment-card.behind::before {
            background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
        }

        .equipment-card.idle::before {
            background: linear-gradient(90deg, #94a3b8 0%, #64748b 100%);
        }

        .equipment-name {
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .in-progress-badge {
            font-size: 0.5em;
            padding: 5px 12px;
            background: #3b82f6;
            color: white;
            border-radius: 20px;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .sebanggo-display {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
            background: #f0f4ff;
            border-radius: 10px;
        }

        .progress-section {
            margin: 20px 0;
        }

        .progress-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .progress-item {
            text-align: center;
            flex: 1;
        }

        .progress-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .progress-value {
            font-size: 2em;
            font-weight: 700;
            color: #333;
        }

        .progress-value.goal {
            color: #667eea;
        }

        .progress-value.actual {
            color: #10b981;
        }

        .time-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
        }

        .time-status.ahead {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
        }

        .time-status.behind {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
        }

        .time-status.on-track {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e40af;
        }

        .time-status.idle {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: #475569;
        }

        .time-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }

        .no-plan {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
            background: #f9fafb;
            border-radius: 10px;
            border: 2px dashed #d1d5db;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.3em;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
        }

        .refresh-time {
            text-align: center;
            color: white;
            font-size: 0.9em;
            margin-top: 20px;
            opacity: 0.9;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .equipment-grid {
                grid-template-columns: 1fr;
            }
            
            .factory-name {
                font-size: 1.8em;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <div class="factory-name" id="factoryDisplay">Loading...</div>
            <div class="date-display" id="dateDisplay">-</div>
        </div>
        <div class="connection-status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">接続中...</span>
        </div>
    </div>

    <div id="mainContent">
        <div class="loading" id="loadingIndicator">
            <div class="loading-spinner"></div>
            <div>Loading production data...</div>
        </div>
    </div>

    <div class="refresh-time" id="refreshTime"></div>

    <script src="productionTV.js"></script>
</body>
</html>
