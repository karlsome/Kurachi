
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QRコード比較ツール</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes flash-red {
      0%, 100% { background-color: rgba(255, 0, 0, 0.1); }
      50% { background-color: rgba(255, 0, 0, 0.8); }
    }
    
    .flash-red {
      animation: flash-red 0.7s infinite;
    }
    
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 550px;
      width: 90%;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .mismatch-modal .modal-content {
      border-left: 8px solid #ef4444;
    }
    
    .welcome-modal .modal-content {
      border-left: 8px solid #3b82f6;
    }
    
    .modal-button {
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      color: white;
    }
    
    .modal-button.red {
      background: #ef4444;
    }
    
    .modal-button.red:hover {
      background: #dc2626;
    }
    
    .modal-button.blue {
      background: #3b82f6;
    }
    
    .modal-button.blue:hover {
      background: #2563eb;
    }
    
    .instruction-step {
      text-align: left;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      background: #f3f4f6;
    }
    
    .instruction-step .step-number {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 1.5rem;
      height: 1.5rem;
      background: #3b82f6;
      color: white;
      border-radius: 50%;
      margin-right: 0.5rem;
      font-weight: bold;
      font-size: 0.875rem;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 text-lg">
  <!-- Audio element for alert sound -->
  <audio id="alert-sound" src="src/alert.mp3" preload="auto"></audio>
  <!-- Audio element for success sound -->
  <audio id="success-sound" src="src/success.mp3" preload="auto"></audio>
  
  <!-- Welcome Modal -->
  <div id="welcomeModal" class="modal-overlay welcome-modal">
    <div class="modal-content">
      <h2 class="text-2xl font-bold text-blue-600 mb-4">QRコード比較ツールへようこそ</h2>
      <p class="mb-4">このツールでは、お客様QRコードと社内QRコードを比較できます。</p>
      
      <div class="space-y-3 my-6">
        <div class="instruction-step">
          <span class="step-number">1</span>
          <span>バーコードスキャナーでお客様QRコードをスキャンします</span>
        </div>
        <div class="instruction-step">
          <span class="step-number">2</span>
          <span>続いて、社内QRコードをスキャンします</span>
        </div>
        <div class="instruction-step">
          <span class="step-number">3</span>
          <span>両方スキャンすると自動的に比較します</span>
        </div>
        <div class="instruction-step">
          <span class="step-number">4</span>
          <span>不一致の場合は警告音と画面表示でお知らせします</span>
        </div>
      </div>
      
      <p class="text-sm text-gray-600 mb-4">「スキャン開始」ボタンを押して、スキャンを開始してください。</p>
      <button id="startButton" class="modal-button blue">スキャン開始</button>
    </div>
  </div>
  
  <!-- Mismatch Alert Modal -->
  <div id="mismatchModal" class="modal-overlay mismatch-modal" style="display:none;">
    <div class="modal-content">
      <h2 class="text-2xl font-bold text-red-600 mb-4">⚠️ QRコード不一致</h2>
      <p id="mismatchMessage" class="mb-4 text-lg"></p>
      <p class="text-gray-600 mb-6">確認してください。QRコードが異なります。</p>
      <button class="modal-button red" onclick="closeMismatchModal()">確認</button>
    </div>
  </div>
  
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-2xl w-full">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">QRコード比較</h1>
    
    <!-- Customer Selection Dropdown -->
    <div class="mb-6">
      <label for="customerSelect" class="block text-sm font-semibold text-gray-600 mb-2">お客様選択</label>
      <select id="customerSelect" class="w-full p-3 border rounded-lg bg-white text-lg font-medium">
        <option value="tn">ティーエヌ製作所</option>
        <option value="toyota">トヨタ紡織</option>
        <option value="kinuura">衣浦</option>
      </select>
    </div>
    
    <!-- Scan Status -->
    <div id="scanStatus" class="text-center text-sm font-medium text-blue-600 mb-6 p-2 bg-blue-50 rounded-lg">
      スキャン待機中...
    </div>

    <div class="mb-4">
      <label for="customerQR" class="block text-sm font-semibold text-gray-600">お客様QR</label>
      <textarea id="customerQR" rows="2" placeholder="お客様のQRコードがここに自動表示されます"
        class="mt-1 p-3 w-full border rounded-lg bg-gray-50 resize-none" readonly></textarea>
    </div>

    <div class="mb-4">
      <label for="ourQR" class="block text-sm font-semibold text-gray-600">弊社QR</label>
      <textarea id="ourQR" rows="2" placeholder="弊社のQRコードがここに自動表示されます"
        class="mt-1 p-3 w-full border rounded-lg bg-gray-50 resize-none" readonly></textarea>
    </div>

    <div class="flex gap-2 mb-4">
      <button onclick="compareQRs()"
        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition duration-200">
        手動比較
      </button>
      <button onclick="clearFields()"
        class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 rounded-xl transition duration-200">
        クリア
      </button>
      <button onclick="openLearningMode()"
        class="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-xl transition duration-200">
        学習モード
      </button>
    </div>

    <div id="result" class="mt-4 text-center text-lg font-semibold"></div>

    <div class="mt-6">
      <h2 class="text-lg font-medium text-gray-500 mb-2">スキャンログ:</h2>
      <ul id="logList" class="max-h-64 overflow-y-auto text-sm text-gray-700 space-y-2 bg-gray-50 p-4 rounded-lg border"></ul>
    </div>
  </div>

  <script src="qrPatternCache.js"></script>
  <script src="labelComparator.js"></script>
</body>
</html>
